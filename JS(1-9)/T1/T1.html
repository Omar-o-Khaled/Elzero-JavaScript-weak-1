<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // will not work becouse compiler read code line by line
    document.getElementById("el").style.color = "red";
    </script>
    <script>
      // will work becouse using onLoad that mean this script code will occure after window load
    window.onload = function () {
        document.getElementById("el").style.color = "red";
    };
    </script>
</head>
<body>
    <h1 id="el">Page Title</h1>
    <script>
      // will work becouse the code is the last line and compiler will red it after read code 
    document.getElementById("el").style.color = "red";
    </script>
</body>
</html>
